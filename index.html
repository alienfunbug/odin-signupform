<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <div class="body">
        <div class="left">
            <div class="banner">
                <img src="odin-lined.png" alt="picture of odin project logo as outline" class="odin-logo" />
            </div>

            <div class="left-footer">Photo by BLANK on BLANK</div>
        </div>

        <div class="right">
            <div class="briefing">
                <div class="header">
                    This is not a real online service! You know you
                    need something like this in your life to help you
                    realize your deepest dreams. Signup
                    <em>now</em> to get started
                </div>

                <div class="header2">
                    You <em>know</em> you want to.
                </div>

                <div class="calltoaction">Let's do this!</div>
            </div>

            <div class="form">
                <form action="example.com/createaccount" method="post">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Thor" autocomplete="given-name"/>
                        </div>

                        <div class="form-item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Odinson" autocomplete="additional-name"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="user_email" id="user_email" />

                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" name="user_password" id="user_password" />

                            <label for="confirm_user_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_user_password" id="confirm_user_password" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="signin"></div>

            <button class="createaccount">Create Account</button>

            <div class="right-footer">
                Already have an account?
                <span class="login">Log In</span>
            </div>
        </div>
    </div>
</body>

</html>

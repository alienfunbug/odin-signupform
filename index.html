<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="body">
        <div class="left">
            <div class="banner">
                <img src="odin-lined.png" alt="picture of odin project logo as outline" class="odin-logo" />
                <div class="banner-text">ODIN</div>
            </div>
            <div class="left-footer">Photo by <a href="https://unsplash.com/@nci">NCI</a> on <a href="https://unsplash.com/photos/people-in-white-shirt-holding-clear-drinking-glasses-701-FJcjLAQ"> Unsplash</a></div>
        </div>


        <div class="right">
            <div class="signup">
                <div class="briefing">
                    <div class="header">
                        This is not a real online service! You know
                        you need something like this in your life to
                        help you realize your deepest dreams. Signup
                        <em>now</em> to get started
                    </div>
                    <div class="header2">
                        You <em>know</em> you want to.
                    </div>
                </div>

            <div class="credentials">
                <div class="calltoaction">Let's do this!</div>
                <form id="signupform" onsubmit="return false" class="form">
                <!-- action="" method="post" left out for functionality-->
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Thor"
                                autocomplete="given-name" required/>
                        </div>
                        <div class="form-item">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Odinson"
                                autocomplete="additional-name" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="user_email" id="user_email" placeholder="@email.com" required />
                        </div>
                        <div class="form-item">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="xxx-xxx-xxxx" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" name="user_password" id="user_password" minlength="8" placeholder="Minimum 8 characters"  minlength="8" />
                            <div id="passwordAlert">*passwords do not match*</div>
                        </div>
                        <div class="form-item">
                            <label for="confirm_user_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_user_password" id="confirm_user_password" minlength="8" />
                        </div>
                    </div>
                </form>

                <div class="login">

                    <div class="divider"></div>

                    <input type="submit" form="signupform" value="Create Account" class="createaccount" id="createaccount"/>
                    <!--<button class="createaccount">Create Account</button>-->
                    <div class="login-footer">Already have an account? <a href="https://www.theodinproject.com/sign_in" class="link">Login</a></div>
                </div>

    
            </div>
    
            </div>

        </div>


    </div>
</body>

</html>
